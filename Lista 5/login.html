<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Incremental</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    

    <div class="conteiner">
        <div class="form">
            <div class="d-flex flex-column justify-content-center infos w-100">
                <a href="#"><i class="bi bi-twitter"></i></a> 
            </div>

            <div class="text-principal">
                <h3>Entre no Tzeet agora mesmo</h3>
            </div>
            <form class="form-floating mb-3 m-3 needs-validation" >
                
                <div class="form-floating m-3">
                    <input type="email" class="form-control email teste" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email</label>
                    <div class="invalid-feedback">
                       informe um email valido
                    </div>
                </div>
                  <div class="form-floating m-3">
                    <input type="password" class="form-control senha teste"  id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Senha</label>
                    <div class="invalid-feedback">
                        informe uma senha valida
                    </div>
                    <a href="#">Esqueceu a senha</a>
                   </div>
                   <div class="btn-infos">
                       <button type="submit" class="btn btn-primary btn-lg rounded-pill w-100" >Entrar</button>
                       <span>NÃ£o tem conta ? <a href="./cadastro.html">Inscreva-se</a></span>
                   </div>
            </form>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
